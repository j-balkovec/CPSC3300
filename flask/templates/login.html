<!-- templates/login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <div class="w3-top">
        <div class="w3-bar w3-black w3-card">
          <!-- Pass the URL as an argument to the redirectTo function -->
          <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="redirectTo('#')" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
          <!-- Pass the corresponding URLs for other buttons -->
          <a href="#login" class="w3-bar-item w3-button w3-padding-large" onclick="redirectTo('/login')">LOGIN</a>
          <a href="#home" class="w3-bar-item w3-button w3-padding-large w3-hide-small" onclick="redirectTo('/')">HOME</a>
          <a href="#search" class="w3-bar-item w3-button w3-padding-large w3-hide-small" onclick="redirectTo('/search')">SEARCH</a>
          <a href="#message" class="w3-bar-item w3-button w3-padding-large w3-hide-small" onclick="redirectTo('/message')">MESSAGE</a>
          <a href="javascript:void(0)" onclick="openSearchPopup()" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
        </div>
      </div>
      <!-- Page content -->
      <div class="w3-content" style="max-width:2000px;margin-top:46px">
      
        <!-- Search Pop-up Window -->
        <div id="searchPopup" class="w3-modal">
          <div class="w3-modal-content w3-animate-top w3-card-4">
            <header class="w3-container w3-teal w3-center w3-padding-32"> 
              <span onclick="closeSearchPopup()" class="w3-button w3-teal w3-xlarge w3-display-topright">&times;</span>
              <h2 class="w3-wide"><i class="fa fa-search w3-margin-right"></i>Search</h2>
            </header>
            <div class="w3-container">
              <input type="text" id="searchQuery" placeholder="Search by username or email">
              <button onclick="performSearch()">Search</button>
              <div id="searchResults"></div> <!-- Display search results here -->
            </div>
          </div>
        </div>
      </div>

    <div class="container">
        <h1>Login</h1>
        <form method="post">
            {{ csrf_token }}
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="hidden" name="next" value="{{ next }}">
            <div class="loginbtn">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
    </footer>

</body>
</html>
