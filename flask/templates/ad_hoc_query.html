<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ad Hoc Query</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/form.css') }}"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </head>
  <body>
    <div class="w3-top">
      <div class="w3-bar w3-black w3-card">
        <a
          class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"
          href="javascript:void(0)"
          onclick="redirectTo('#')"
          title="Toggle Navigation Menu"
          ><i class="fa fa-bars"></i
        ></a>

        <a
          href="/login"
          class="w3-bar-item w3-button w3-padding-large"
          onclick="redirectTo('/login')"
          >LOGIN</a
        >
        <a
          href="/base"
          class="w3-bar-item w3-button w3-padding-large w3-hide-small"
          onclick="redirectTo('/')"
          >HOME</a
        >
        <a
          href="/about"
          class="w3-bar-item w3-button w3-padding-large w3-hide-small"
          onclick="redirectTo('/about')"
          >ABOUT</a
        >
        <a
          href="/message"
          class="w3-bar-item w3-button w3-padding-large w3-hide-small"
          onclick="redirectTo('/message')"
          >MESSAGE</a
        >
        <a href"/database" class="w3-bar-item w3-button w3-padding-large w3-hide-small" onclick="redirectTo('/database')">RELATIONS</a>
        <a
          href="/query"
          class="w3-bar-item w3-button w3-padding-large w3-hide-small"
          onclick="redirectTo('/query')"
          >QUERIES</a
        >
      </div>
    </div>

    <h1 class="header">Ad Hoc Query</h1>
    <form action="{{ url_for('ad_hoc_query') }}" method="post">
      <label for="sql_query">Enter your SQL query:</label><br />
      <textarea id="sql_query" name="sql_query" rows="4" cols="50"></textarea
      ><br /><br />
      <input type="submit" value="Submit Query" />
    </form>
    <footer
      class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge"
    >
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>
      <i class="fa fa-snapchat w3-hover-opacity"></i>
      <i class="fa fa-pinterest-p w3-hover-opacity"></i>
      <i class="fa fa-twitter w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
    </footer>
  </body>
</html>
